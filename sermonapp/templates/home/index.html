{% extends "layout.html" %}

{% block title %}Dashboard{% endblock %}

{% block scripts %}
<script>
    $(document).ready(function() {
        $("#files").kendoUpload({
            async: {
                chunkSize: 1048576, // bytes = 1 MB
                saveUrl: "upload",
                removeUrl: "remove",
                autoUpload: true
            }
        });
    });
</script>
{% endblock %}

{% block content %}
  
    <h1 class="page-header">Dashboard</h1>

    <div class="row">
        <div class="demo-section k-content">
            <input name="files" id="files" type="file" />
        </div>
    </div>

{% endblock %}
